command:
  - python
  - finetune_on_fingerprints.py
  - --dataset=${envvar:SWEEP_DATASET}
  - --fingerprints-path=${envvar:SWEEP_FINGERPRINTS_PATH}
entity: graphcore
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  epochs:
    values:
      - 8
      - 10
      - 12
  combine-input:
    values:
      - concat
      - none
  depth:
    values:
      - 3
      - 4
  dropout-rate:
    values:
      - 0
      - 0.1
      - 0.15
  hidden-dim:
    values:
      - 512
      - 1024
      - 2048
  lr:
    values:
      - 0.0003
      - 0.00075
      - 0.0001
      - 0.00005
  warmup-epochs:
    values:
      - 0
      - 2
      - 4
  lr-schedule:
    values:
      - const
      - linear
      - cosine